<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="one">

      <div class="hero">

        <h4>Your Result</h4>

        <div class="hero-marks">
          <div>
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

    </div>

    <div class="two d-flex justify-content-center align-items-center">

      <div class="summary">


        <div class="parent">
          <div class="div1 d-flex align-items-center">
            Summary
          </div>
          <div class="div2 d-flex align-items-center justify-content-center"
            style="background-color: rgb(255, 87, 87, 0.1);">
            <div class="d-flex justify-content-between" style="width: 100%;">
              <div class="d-flex">
                <div class="d-flex align-items-center justify-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                    <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                      d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                  </svg>
                </div>
                <div style="color: rgb(255, 87, 87);">
                  Reaction
                </div>
              </div>
              <div class="d-flex">
               <div>80</div> 
               <div style="opacity: 0.5;">/ 100</div>
              </div>
            </div>
          </div>
          <div class="div3 d-flex align-items-center justify-content-center"
            style="background-color: rgb(255, 176, 31, 0.1);">
            <div class="d-flex justify-content-between" style="width: 100%;">
              <div class="d-flex">
                <div class="d-flex align-items-center justify-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                      d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                      d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                    <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                      d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                  </svg>
                </div>
                <div style="color: rgb(255, 176, 31);">
                  Memory
                </div>
              </div>
              <div class="d-flex d-flex">
                <div>92</div>
                <div style="opacity: 0.5;">/ 100</div>
              </div>
            </div>
          </div>
          <div class="div4 d-flex align-items-center justify-content-center"
            style="background-color: rgb(0, 189, 145, 0.1);">
            <div class="d-flex justify-content-between" style="width: 100%;">
              <div class="d-flex">
                <div class="d-flex align-items-center justify-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                    <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                      d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                  </svg>
                </div>
                <div style="color: rgb(0, 189, 145);">
                  Verbal
                </div>
              </div>
              <div class="d-flex d-flex">
                <div>61</div>
                <div style="opacity: 0.5;">/ 100</div>
              </div>
            </div>
          </div>
          <div class="div5 d-flex align-items-center justify-content-center"
            style="background-color: rgb(17, 37, 212, 0.1);">
            <div class="d-flex justify-content-between" style="width: 100%;">
              <div class="d-flex">
                <div class="d-flex align-items-center justify-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                    <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                      d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                    <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                      d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                  </svg>
                </div>
                <div style="color: rgb(17, 37, 212);">
                  Visual
                </div>
              </div>
              <div class="d-flex">
                <div>72</div>
                <div style="opacity: 0.5;">/ 100</div>
              </div>
            </div>
          </div>
          <div class="div6" style="padding-top: 1rem;">
            <a href="#">Continue</a>
          </div>
        </div>
      </div>

    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.hemantsharma.dev/" target="_blank">Hemant Sharma</a>.
  </div>
</body>

</html>
